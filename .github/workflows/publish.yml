name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump (none = publish current version)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        default: patch

permissions:
  id-token: write
  contents: write

jobs:
  validate:
    name: Validate (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18', '20', '22']
      fail-fast: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

  publish:
    name: Bump Version & Publish
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        if: inputs.version_type != 'none'
        run: npm version ${{ inputs.version_type }} --no-git-tag-version

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Commit and push
        if: inputs.version_type != 'none'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          git add package.json package-lock.json
          git commit -m "chore(release): v$VERSION"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Create tag (without version bump)
        if: inputs.version_type == 'none'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Check if tag exists on remote
          if ! git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
            git tag "v$VERSION"
            git push origin "v$VERSION"
          else
            echo "Tag v$VERSION already exists on remote, skipping"
          fi

      - name: Summary
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @boozilla/homebridge-shome" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.version_type }}" != "none" ]; then
            echo "**Bump Type:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Bump Type:** none (republish)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on npm](https://www.npmjs.com/package/@boozilla/homebridge-shome)" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          name: v${{ needs.publish.outputs.version }}
          draft: true
          generate_release_notes: true
